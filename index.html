    <main>
       <div class="input-group my-5 w-50 h-50 bg-dark p-4 rounded border-2 shadow-lg text-center mx-auto">
                <div class="container text-center">
                    <p class="text-light text-center fs-4 fw-bold">&rarr;Generate a Secure Password</p>
                </div>
                <div class="container">
                  <input type="number" class="form-control shadow-lg fw-bold" placeholder="Length" id="length" min="0">
                </div>
                <div class="container my-2">
                  <input type="text" class="form-control shadow-lg fw-bold my-2" placeholder="Password" id="inputText">
                </div>
                <div class="container my-2 text-light">
                  <input type="checkbox" id="uppercase"> Uppercase
                  <input type="checkbox" id="lowercase"> Lowercase
                  <input type="checkbox" id="numbers"> Numbers
                  <input type="checkbox" id="symbols"> Symbols
              </div>
                <div class="container my-2">
                    <button class="btn bg-success text-light" type="button" id="generatebtn">Generate</button>
                      <button class="btn text-light mx-2" type="button" id="copybutton">
